---
# tasks file for roles/hostname
- name: enable Junos Netconf
  junos_netconf:

- junos_system:
    hostname: "{{ system.config.hostname  }}"
    domain_name: "{{ system.config.domain_name }}"

- name: set ansible user account
  junos_user:
    name: ansible
    role: super-user
    sshkey: "{{ lookup('file', './keys/test_user.pub') }}"
